    <script>
          
        const swiper2 = new Swiper(".swiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            breakpoints: {
                1000: {
                    slidesPerView: 3,
                    
                }, //breakpoint 1000px
            }, //responsive
            autoplay: {
               delay: 1000,
               disableOnInteraction: false,
             },
            on: {
                breakpoint: function (slider, bp) {
                    const breakPoint = slider.currentBreakpoint;
                    console.log(slider);
                    if(breakPoint === "1000") {
                        // console.log("disbale")
                        // slider.detachEvents();
                        slider.disable();
                    } else {
                        // console.log("enable")
                        slider.enable();
                    }
                },
            },//event
